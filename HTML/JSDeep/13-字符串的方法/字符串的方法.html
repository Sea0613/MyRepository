<!DOCTYPE html>

<head>

    <title>字符串的方法</title>
    <script>
    /**
        在底层字符串是以字符数组的形式保存的.
        例如：["h","e","l"]

        length属性：可以用来获取字符串的长度

        charAt()方法
            - 可以返回字符串中指定位置的字符

        charCodeAt()方法
            - 获取指定位置字符的字符编码(Unicode编码)

        String.fromCharCode()方法
            - 可以根据字符编码去获取字符

        concat()方法
            - 可以用来连接两个或多个字符串
            - 作用和 + 一样

        indexOf()方法
            - 该方法可以检索一个字符串是否含有指定内容
            - 如果字符串中含有该内容，则会返回其【第一次出现的索引】，如果没用找到指定的内容，则返回【-1】
            - 可以给其指定第二个参数，用来指定开始查找的位置

        lastIndexOf()方法
            - 该方法的用法和indexOf()一样
                不同的是：indexOf是从前往后找，而lastIndexOf是从后往前找
            - 也可以指定开始查找的位置

        slice()方法
            - 可以用来从字符串中截取指定内容
            - 该方法不会改变原字符串，而是将截取到的内容返回
            - 参数：
                1.截取开始位置的索引,包含开始位置索引
                2.截取结束位置的索引，不包含结束位置索引
                  第二个参数可以省略不写，此时会截取从开始位置索引往后的所有元素。
                - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
                    例如：-1  表示倒数第一个
                          -2   表示倒数第二个

        substring()方法
            - 可以用来截取一个字符串，和slice()类似
            - 参数；
                - 第一个，开始截取位置索引，包括开始位置
                - 第二个，结束位置的索引，不包括结束位置
                - 不同的是：这个方法不能接受负值作为参数，如果传递了一个负值，则默认使用0
                - 而且它还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换

        substr()方法
            - 用来截取字符串
            - 参数：
                1，截取开始位置索引
                2，截取长度

        split()方法
            - 可以将一个字符串拆分为一个数组
            - 参数：
                - 需要一个字符串作为参数，将会根据该字符串去拆分数组
            - 如果传递一个空串，则会将每个字符都拆分为数组中的一个元素

        toUpperCase()方法
            - 将一个字符串转换为大写并返回

        toLowerCase()方法
            - 将一个字符串转换为小写并返回

    
    
    
    
    **/
    //创建一个字符串
    var str="hello hzhmfsn";

    console.log(str.length);//12
    console.log(str[2]);//l

    var result=str.charAt(0);
    console.log("result="+result);//result=h

    var result=str .charCodeAt(0);
    console.log("result="+result);//104

    var result=String.fromCharCode(0x2692);//使用0x表示16进制
    console.log("result="+result);

    result=str.concat("zz","nn");
    console.log("result="+result);//result=hello zhmfsnzznn

    result=str.indexOf("h",1);
    console.log("result="+result);//6  (从索引为1的地方查找，即从e开始查找，第一次出现h的地方是索引为6的地方)

    result=str.lastIndexOf("h");
    console.log("result="+result);//8  (从后往前找))

    result=str.slice(1,4);
    console.log("result="+result);//result=ell

    result=str.substring(1,4);
    console.log("result="+result);//result=ell

    result=str.substr(8,2);
    console.log("result="+result);//result=hm

    str1="abc,bcd,efg,hij";
    result=str1.split(",");//根据 ,(逗号) 拆分字符串
    console.log("result="+result);//result=abc,bcd,efg,hij  
    console.log(Array.isArray(result));//true  检查result是不是一个数组
    console.log(result[1]);//bcd

    str10="abcbcdefghij";
    result=str10.split("");
    console.log("result="+result);//result=a,b,c,b,c,d,e,f,g,h,i,j

    str2="abcdefg";
    result=str2.toUpperCase();
    console.log("result="+result);//result=ABCDEFG

    str3="ABCDEFG";
    result=str2.toLowerCase();
    console.log("result="+result);//result=abcdefg


    


    

    
    
    
    
    
    </script>
