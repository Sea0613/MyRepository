<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One timer for two</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }
        #box2{
            width: 0;
            height: 1000px;
            border: 1px solid black;
            position: absolute;
            left: 800px;
            top: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            var btn02=document.getElementById("btn02");
            btn01.onclick=function(){
               move(box1,800,10);
            };
            btn02.onclick=function(){
                move(box1,0,10);
            }
        }


        /**
            创建执行简单动画的函数
                - 参数：
                        obj:要获取样式的元素
                        target:执行动画的目标位置
                        speed:移动的速度(整数向右移动，负数向左移动)

        
        **/
        var timer;//保存定时标识的变量
        function move(obj,target,speed){
            clearInterval(timer);

            //获取元素目前的位置
            var current=parseInt(getStyle(obj,"left"));

            /*
                判断速度的正负值
                    - 如果从0向800移动，则speed为正
                    - 如果从800向0移动，则speed为负
            */ 
            if(current>target){
                //此时speed应为负值
                speed = -speed;
            }

            timer=setInterval(function(){

                var oldValue=parseInt(getStyle(obj,"left"));

                var newValue=oldValue+speed;

                /*
                    判断newValue是否大于800(目标位置target)
                    从800向0移动
                    向左移动时，需要判断newValue是否小于target
                    向右移动时，需要判断newValue是否大于target
                */
                if((speed<0 && newValue<target) || (speed>0 && newValue>target)){
                    newValue=target;
                }

                obj.style.left=newValue + "px";

                //当元素移动到0px时，使其停止执行动画
                if(newValue==target){
                    clearInterval(timer);
                }

            },30);
        }




        function getStyle(obj, name) {
            if (window.getComputedStyle) {
                return getComputedStyle(obj, null)[name];//正常浏览器的方式
            } else {
                return obj.currentStyle[name];//IE8的方式
            }//方法一

            // return window.getComputedStyle?getComputedStyle(obj,null)[name]:obj.currentStyle[name];//方法二
        }
    </script>
</head>
<body>
    <button id="btn01">点我让box1向右移动</button>
    <button id="btn02">点我让box1向左移动</button>
    <br>
    <br>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
