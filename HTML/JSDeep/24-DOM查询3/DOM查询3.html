    <script>
    /**
        获取父元素节点和兄弟节点
            通过具体的节点调用：
                        1，parentNode属性
                                    - 表示当前节点的父节点

                        2，previousSibling属性
                                    - 表示当前节点的前一个兄弟节点
                                    该属性也可能获取到空白的文本

                        previousElementSibling属性
                                    - 获取当前节点的前一个兄弟【元素】
                                    该属性不会获取到空白文本，但是IE8及以下浏览器不支持

                        3，nextSibling属性
                                    - 表示当前节点的后一个兄弟节点


        文本框中的value属性值就是文本框中填写的内容
        读取时，直接使用：文本框的id.value
        修改文本框的value属性值时，直接使用：id.value="某某某"
    
    **/
    </script>
