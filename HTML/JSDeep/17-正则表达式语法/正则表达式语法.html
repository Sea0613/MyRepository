<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式语法</title>
    <script>
    /**
        量词
            - 通过量词可以设置一个内容出现的次数
            - 量词只对它前面的一个内容起作用
            - {n} 正好出现n次  
            - {m,n} 出现m-n次
            - {m，} 出现m次以上 
            - + 出现至少一次，相当于{1，}
            - * 出现0次或多次，相当于{0，}
            - ？出现0个或1个，相当于{0，1}


            检查一个字符串是否以a开头
            ^ 表示开头
            $ 表示结尾
            如果在正则表达式中同时使用^和$，则要求字符串必须完全符合正则表达式    
            reg=/^a|a$/;//表示以a开头或者以a结尾    
    **/
    var reg=/a{3}/;
    console.log(reg.test("ababa"));//false //需要连续的aaa
    console.log(reg.test("aaa"));//true

    reg=/(ab){3}/;
    console.log(reg.test("abababab"));//true
    console.log(reg.test("aaabbb"));//false 需要连续的ab

    reg=/ab{3}/;
    console.log(reg.test("ababab"));//false
    console.log(reg.test("abbb"));//true

    reg=/ab{1,3}c/;
    console.log(reg.test("abc"));//true
    console.log(reg.test("abbbc"));//true

    reg=/ab{3,}c/;
    console.log(reg.test("abbbc"));//true
    console.log(reg.test("abbbbbc"));//true
    console.log(reg.test("abbc"));//false

    reg=/^a/;
    console.log(reg.test("a"));//true
    console.log(reg.test("aaab"));//true

    reg=/a$/;
    console.log(reg.test("aa"));//true
    console.log(reg.test("ab"));//false

    reg=/^a$/;//表示即以a开头又以a结尾
    console.log(reg.test("aaaa"));//false
    console.log(reg.test("a"));//true

    reg=/^a|a$/;//表示以a开头或者以a结尾
    console.log(reg.test("aa"));//true
    console.log(reg.test("baa"));//true


    
    </script>
</head>
<body>
    
</body>
</html>
