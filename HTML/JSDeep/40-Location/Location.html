<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location</title>
    <script>
        /**
            Location
                - 该对象中封装了浏览器的地址栏信息

            - 如果直接将location属性修改为一个完整的路径，或相对路径
            则页面会自动跳转到该路径，并且会生成相应的历史纪录

            location.assign()
                - 用来跳转到其他的页面，作用和直接修改location一样

            location.reload()
                - 用于重新加载当前页面，作用和刷新按钮一样
                - 如果在方法中传递一个true作为参数，则会强制清空缓存刷新页面

            location.replace()
                - 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
                - 该方法不能生成历史纪录，不能使用回退按钮回退
        
        **/
        window.onload=function(){
            var btn=document.getElementById("btn");
            var btn01=document.getElementById("btn01");
            btn.onclick=function(){
                // alert(location);
                location="http://www.baidu.com";
            }
            btn01.onclick=function(){
                // location="01History.html";

                // location.assign("http://www.baidu.com");

                // location.reload(true);//强制清空缓存刷新页面

                location.replace("http://www.baidu.com");//该方法不能生成历史纪录，不能使用回退按钮回退
            }
        }
    </script>
</head>
<body>
    <h1>Location</h1>
    <button id="btn">点我一下</button>
    <button id="btn01">点我一下2</button>
    <input type="text">
    <a href="01History.html">去01History</a>
</body>
</html>
