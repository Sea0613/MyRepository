<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘事件</title>
    <script>
        /**
         * 键盘事件
         *     onkeydown
         *          - 按键被按下
         *          - 对于onkeydown来说如果一直按着某个键不松手，则事件会一直触发
         *          - 当onkeydown连续触发时，第一次和第二次之间间隔稍微长一点，其他的会非常的快
         *          这种设计是为了防止误操作的发生
         * 
         *     onkeyup
         *          - 按键被松开
         * 
         *     keyCode
         *          - 可以通过该属性可以获取按键的编码。通过它可以判断哪个按键被按下
         * 
         * - 除了keyCode以外，事件对象中还提供了几个属性
         *     altKey
         *     ctrlKey
         *     shiftKey
         *          - 这三个属性用来判断alt ctrl shift是否被按下，如果按下则返回true，否则返回false
         * 
         * 键盘事件一般都会绑定给一些可以获取到焦点的对象或者document
         * 
         * 
         * 注意：要细看以下代码，有重要节点
         * 
         * 
         * **/
        window.onload=function(){
            document.onkeydown=function(event){
                event=event||window.event;
                if(event.keyCode===89 && event.ctrlKey){        
                console.log("ctrl和y同时被按下了");
                }
            };

            // document.onkeyup=function(){
            //     console.log("按键松开了");
            // }


            var input=document.getElementsByTagName("input")[0];
            input.onkeydown=function(event){
                event=event||window.event;
                //console.log(event.keyCode);//获取字符编码
                //数字的字符编码是 48 —— 57
                //是文本不能输入数字
                if(event.keyCode>=48 && event.keyCode<=57){
                 
                  /**
                  * - 在文本框中输入内容，属于onkeydown的默认行为
                  * 如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框中
                  * 
                  * **/

                    return false //是数字不能出现在input文本框中
                }
            }
        };
    </script>
    
</head>
<body>
    <input type="text">
</body>
</html>
