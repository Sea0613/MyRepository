<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>其他样式相关的属性</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            padding: 10px;
            border: 10px solid red;
        }
        #box2{
            position: relative;
            background-color: seagreen;

        }
        #box3{
            position: relative;
        }
        #box4{
            width: 200px;
            height: 300px;
            background-color: turquoise;
            overflow: auto;
        }
        #box5{
            width: 450px;
            height: 600px;
            background-color: yellowgreen;
        }
    </style>
    <script>
        /**
         * clientWidth
         * clientHeight
         *          - 这两个属性可以用来获取元素的【可见宽度和高度】
         *          - 这些属性都是不带px的，返回都是一个数字，可以直接进行计算
         *          - 该属性会获取元素的可见宽度和高度，包括内容区和内边距、不包括边框
         *          - 这些属性都是只读的，不能修改
         * 
         * offsetWidth
         * offsetHeight
         *          - 这两个属性可以用来获取元素的整个宽度和高度，包括内容区，内边距和边框、
         * 
         * offsetParent
         *          - 该属性可以用来获取当前元素的定位父元素
         *          - 会获取到离当前元素最近的开启了定位的祖先元素
         *          - 如果所有的祖先元素都没有开启定位，则返回body
         * 
         * offsetLeft
         *          - 该属性可以用来获取当前元素相对于其定位父元素的水平偏移量
         * offsetTop
         *          - 该属性可以用来获取当前元素相对于其定位父元素的垂直偏移量
         * 
         * scrollWidth
         * scrollHeight
         *          - 这两个属性可以用来获取元素的整个滚动区域的宽度和高度
         * 
         * scrollLeft
         *          - 该属性可以用来获取水平滚动条滚动的距离
         * scrollTop
         *          - 该属性可以用来获取垂直滚动条滚动的距离
         * 
         *      当满足 scrollHeight-scrollTop == clientHeight 时，
         * 说明垂直滚动条滚动到底了
         * 
         *      当满足 scrollWidth-scrollLeft == clientWidth 时，
         * 说明水平滚动条滚动到底了
         * **/

        window.onload=function(){
            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            var box4=document.getElementById("box4");
            btn01.onclick=function(){
                // alert(box1.clientWidth);
                // alert(box1.clientHeight);//获取元素的可见高度和宽度

                // alert(box1.offsetWidth);//获取元素的整个高度和宽度

                var op=box1.offsetParent;
                // alert(op.id);
                // alert(box1.offsetLeft);//获取box1相对于其父元素box2的水平偏移量
                // alert(box4.clientHeight)//可见高度283,本来是300，但是除了滚动条就是283

                // alert(box4.scrollWidth);//获取元素的滚动宽度450

                // alert(box4.scrollLeft);//获取box4的水平滚动条滚动的距离

                // alert(box4.clientHeight);//可见高度283
                // alert(box4.scrollHeight);//滚动区域的高度600
                alert(box4.scrollHeight-box4.scrollTop);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">cwzhmyxnh</button>
    <br><br>
    <div id="box4">
        <div id="box5"></div>
    </div>
    <br><br><br><br><br><br><br><br>

            <div id="box2">
                    <div id="box1"></div>
            </div>
    </div>
</body>
</html>
