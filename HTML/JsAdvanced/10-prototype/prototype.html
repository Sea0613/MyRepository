<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prototype</title>
    <script>
    /**
        1、函数的prototype属性图
            - 每个函数都有一个prototype属性，它默认指向一个Object空对象（即称为：原型对象）
            - 原型对象中有一个属性constructor，它指向函数对象
            
           |--------------------------------------------------|
           |---> Type        |--------->  type Prototype      |
        protetype/-----------|      constructor/--------------|

        2、给原型对象添加属性（一般都是方法）
            - 作用：【函数的所有实例对象】{自动拥有原型中的属性（方法）}
    
    
    **/

        //每个函数都有一个prototype属性，他默认指向一个object空对象（即称为：原型对象）
        console.log(Date.prototype,typeof Date.prototype);//Object "object"

        function Fun(name){
            this.name=name;
        };
        Fun.prototype.sayName=function(){
            console.log(this.name);
        }
        var obj=new Fun("zhm");
        var obj2=new Fun("fsn");
        obj.sayName();//zhm
        obj2.sayName();//fsn
        console.log(obj.name);//zhm
        console.log(obj2.name);//fsn


        console.log(Fun.prototype);//默认指向一个object空对象（没有我们的属性）
        //输出为：{constructor: ƒ}constructor: ƒ Fun()/__proto__: Object

        //原型对象中有一个属性constructor，它指向函数对象
        console.log(Date.prototype.constructor===Date);//true
        console.log(Fun.prototype.constructor===Fun);//true

        //给原型对象添加属性（一般为方法）===> 实例对象可以访问到原型对象中添加的属性
        Fun.prototype.test=function(){
            console.log("test()");
        }
        var fun=new Fun("zhmanha");
        fun.test();//test()


    </script>
</head>
<body>
    
</body>
</html>
