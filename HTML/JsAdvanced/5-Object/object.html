<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
    <script>
    /**
        1，什么是对象？
            - 多个数据的封装体。
            - 用来保存多个数据的容器
            - 一个对象代表现实中的一个事物
        2，为什么要用对象？
            - 统一管理多个数据
        3，对象的组成。
            - 属性：属性名（是个字符串）和属性值（可以是任意数据类型）组成
            - 方法：一种特别的属性（属性值是函数）
        4，如何访问内部数据？
            - .属性名：编码简单，有时不能用
            - ["属性名"]：编码麻烦，能通用
        5，什么情况下必须用["属性名"]的方式？
            - 属性名包含特殊字符：- 空格
            - 属性名不确定

        
    
    
    **/
    
        var p={
            name:"tom",
            age:18,
            sayName:function(name){
                this.name=name;
            },
            sayAge:function(age){
                this.age=age;
            }
        } 
        console.log(p.sayName("zhnanha"));//undefined
        console.log(p.name);//q
        p.sayName("bob");
        p["sayAge"](19);
        console.log(p.name);//bob
        console.log(p.age);//19


        /*-------------------------------------------*/
        //5，什么情况下必须用["属性名"]的方式？

        //属性名包含特殊字符：- 空格
        var p={};
        //给一个对象添加一个属性：content-type:text/json
        //p.content-type=text/json  此法不可用
        p["content-tyoe"]="text/json";
        console.log(p["content-tyoe"]);//text/json

        //属性名不确定
        var propName="myAge";
        var value=18;
        // p.propName=value;
        // console.log(p.propName);
        p["propName"]=value;
        console.log(p["propName"]);//18



    </script>
</head>
<body>
    
</body>
</html>
