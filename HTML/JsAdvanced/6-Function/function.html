<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
    <script>
    /**
        1、什么是函数？
            - 实现特定功能的N条语句的封装体
            - 只有函数是可以执行的，其它类型的数据不能执行
        2、为什么要用函数？
            - 提高代码复用
            - 便于阅读交流
        3、如何定义函数？
            - 函数声明
            - 函数表达式
        4、如何调用（执行）函数？
            - test()：直接调用
            - obj.test()：通过对象调用
            - new test()；new调用
            - test.call(obj)/apply(obj)：临时让test成为obj的方法进行调用

      
    **/
    
        //函数表达式
        function fun(age){
            if(age<18){
                console.log("你还嫩了点");
            }else if(age>60){
                console.log("你已年过花甲");
            }else{
                console.log("刚刚好");
            }
        }
        fun(16);
        fun(22);
        fun(70);

        //函数声明
        var obj={};
        var fun2=function(){
            this.fsn="zhmanha";
        }
        fun2.call(obj);//obj.fun2
        console.log(obj.fsn);//zhmanha
    </script>
</head>

</body>
</html>
