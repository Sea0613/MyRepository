<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2Execution Context Stack</title>
    <script>
    /**
        1,依次输出什么？
            global begin:undefined
            foo() begin:1
            foo() begin:2
            foo() begin:3
            foo() end:3
            foo() end:2
            foo() end:1
            global end:1
        2，整个过程中产生了几个执行上下文？ 
            5个:分别为window,foo1，foo2，foo3，foo4
    
    **/

    console.log('global begin:'+j);//undefined
    var j=1;
    foo(1);
    function foo(i){
        if(i==4){
            return;
        }
        console.log('foo() begin:'+i);
        foo(i+1);//递归调用：在函数内部调用自己
        console.log("foo() end:"+i);
    }
    console.log('global end:'+j);
    
    
    </script>
</head>
