<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>__proto__</title>
    <script>
    /**
        1，每个函数function都有一个prototype，即显示原型（属性）。
        2，每个实例对象都有一个__proto__，可称为隐式原型（属性）。
        3，对象的隐式原型的值是其对应构造函数的显示原型的值。
        即（Fn.prototype===this.__proto__【this为函数Fn的实例对象】）
        4，内存结构（图）
        5，总结：
                - 函数的prototype属性：在定义函数时自动添加的，默认值是一个空Object对象
                - 对象__proto__属性：创建对象（函数实例）时自动添加的，默认值为构造函数的prototype属性值
                - 程序员能直接操作显示原型，但不能直接操作隐式原型（ES6之前）        
    
    
    **/
        //每个函数function都有一个prototype，即显示原型（属性）。
        function Fun(){};//内部语句：this.prototype={}

        console.log(Fun.prototype);//object

        //每个实例对象都有一个__proto__，可称为隐式原型（属性）。
        var fun=new Fun();//内部语句：this.__proto__=Fn.prototype

        console.log(fun.__proto__);//object

        console.log(Fun.prototype===fun.__proto__);//true

        //给原型添加方法
        Fun.prototype.test=function(){
            console.log("test");
        }

        //通过实例调用原型的方法
        fun.test();//test


    
    </script>
</head>
<body>
    
</body>
</html>
