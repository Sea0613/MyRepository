    <title>数据变量内存</title>
    <script>
    /**
        1、什么是数据？
            - 储存在内存中代表特定信息的东西，本质上是0101...
            - 数据的特点：可传递，可运算
            - 一切皆数据
            - 内存中所有操作的目标：数据
                * 算术运算
                * 逻辑运算
                * 赋值
                * 运行函数

        2、什么是内存？
            - 内存条通电后产生的可储存数据的空间（临时的）。
            - 内存产生和死亡：内存条（电路板）==> 通电 ==> 产生内存空间 ==> 储存数据 ==> 处理数据 ==> 断电 ==> 内存空间和数据都消失
            - 一小块内存的2个数据
                * 内部储存的数据
                * 地址值:（只有当读取的内容是一个对象的时候才会读取地址值，其他的都是读取的其内存中的数据）
            - 内存的分类
                * 栈内存：全局变量/局部变量
                * 堆内存：对象

        3、什么是变量？
            - 可变化的量，由变量名和变量值组成
            - 每个变量都对应一小块内存，变量名用来查找对应的内存，变量值就是内存中保存的数据

        4、内存，数据，变量三者之间的关系
            - 内存用来储存数据空间
            - 变量是内存的标识   
        
        
        
        
    **/
    

        var age=18;
        console.log(age);

        var obj={name:'tom'};//此时读取的是{name:'tom'}这个对象的地址值，即0x123
        var a=obj;//其读取的并不是栈内存中obj的地址值，而是读取的obj中的内容（只不过这个内容是堆内存中对象的地址值）
        console.log(obj.name);

        function fun(){
            var obj={name:'tom'};
        }

        var a=3;
        var b=a+2;

    </script>
