<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /**
     *  相等运算符用来比较两个值是否相等
     *      -如果相等会返回true，否则返回false
     * 
     *  使用 == 来做相等运算
     *      -当使用==来比较两个值时，如果值的类型不同，则会自动进行类型转换，将其转换成相同的类型，然后在做比较
     * 
     *  不相等
     *      -不相等用来判断两个值是否不相等，如果不相等则返回true，否则返回false
     *      -使用 != 来做不相等运算
     *      -不相等也会自动进行类型转换，将其转换为相同的类型，然后再做比较
     * 
     * 
     *  === 全等
     *      -用来判断两个值是否全等，和相等类似，不同的是他不会进行类型的转换
     *      -如果两个值的类型不同，则直接返回false
     * 
     *  !== 不全等
     *      -用来判断两个值是否不全等，和不等类似，不同的是他不会进行数据的转换
     *      -如果两个值的类型不同，则直接返回true
     * 
     *  
     *  
     * 
     *  undefined衍生自null，  所以这两个值做相等判断时，会返回true
     * 
     *  NaN不和任何值相等，包括它本身
     * 
     **/
    

     console.log(1==1);//true

     var a=10;
     console.log(a==4);//false

     console.log("1"==1);//true

     console.log(true=="1");//true

     console.log(null==0);//false



     /*undefined衍生自null，  所以这两个值做相等判断时，会返回true*/
     console.log(undefined==null);//true


     //NaN不和任何值相等，包括它本身
     console.log(NaN==NaN);//false

     var b=NaN;
     console.log(b==NaN);//false

     //可以通过 isNaN() 函数来判断一个值是否是NaN, 如果时NaN， 则返回true，否则返回false
     console.log(isNaN(b));//true



     console.log(10!=5);//true
     console.log("abcd"!="abcd");//false
     console.log("1"!=1);//false



     console.log("123"===123);//false
     console.log("123"!==123);//true
        


    
    </script>
</head>

</body>
</html>
