    Person.prototype.a=123;
    }
    var per = new Person("马云",18,"男");
    var per1 = new Person("马化腾",18,"男");
    var per2 = new Person("雷军",18,"男");
    per2.sayName();//雷军

    console.log(per1.a);//123
