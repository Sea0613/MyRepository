<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while循环</title>
    <script>
    /**
     * 循环语句：
     *      通过循环语句可以反复的执行一段代码多次
     * 
     * 
     * while循环
     *      语法：
     *          while(条件表达式){
     *               语句---
     *          }
     * 
     * -while语句在执行时，先对条件表达式进行求值判断，
     *  如果值为true，则执行循环体，
     *  循环体执行完毕以后，继续对表达式进行判断
     *  如果为true，则继续执行循环体，以此类推
     *  如果值为false，则终止循环
     * 
     * 
     * do...while循环
     *      语法：
     *          do{
     *              语句---
     *          }while(条件表达式)
     * 执行流程：
     *      do...while语句在执行时，会先执行循环体，
     *      循环体执行完毕后，在对while后的条件表达式进行判断
     *      如果结果为true，则继续执行循环体，执行完毕后继续判断，以此类推
     *      如果结果为false，则终止循环
     * 
     * 
     *  实际上while循环和do...while循环功能类似，不同的时while循环是先判断在执行，
     *  而do...while循环是先执行后判断。
     *  do...while可以保证循环体至少执行一次，而while不能
     * 
     *  
     * 
     * **/

    //这种将条件表达式写死为true的循环，叫做死循环，该循环不会停止，除非浏览器关闭，死循环在开发中慎用
    //可以使用break关键字来终止循环
    // var n=1;
    // while(true){
    //     alert(n++);
    //     if(n==10){
    //     break;//推出循环
    //     } 
    // } 此为写法一


    /*
        创建一个循环，往往需要三个步骤
        1.创建初始化一个变量
        2.在循环中设置一个条件表达式
        3.定义一个更新表达式，每次更新初始化变量
    */
    var a=10;
    while(a<=10){
        // alert(a);
        document.write(a++ + "<br>");//使其换行
    }   //此为while循环写法二

    //do...while循环
    var b=10;
    do{ 
        document.write(b++ + "<br>");
    }while(b<=10);
    
    </script>
</head>
<body>
    
</body>
</html>
