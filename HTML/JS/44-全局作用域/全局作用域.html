<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局作用域</title>
    <script>
    /*
    作用域
        作用域指一个变量的作用范围
        
        在JS中一共有两种作用域
            1，全局作用域
                    -直接编写在script标签中的JS代码，都在全局作用域中
                    -全局作用域在页面打开时创建，在页面关闭时销毁
                    -在全局作用域中有一个全局对象 window，它代表的是一个浏览器的窗口，它由浏览器创建，我们可以直接使用

                    在全局作用域中：
                        创建的变量都会作为 window 对象的属性保存
                        创建的函数都会作为 window 对象的方法保存
                    全局作用域中的变量都是全局变量，
                        在页面的任意的部分都可以访问到


            2，函数作用域
    
    */

    var a=3;
    var b=5;
    c=a+b;
    console.log(window.c);

    function fun(){
        console.log("我是fun函数");
    }
    window.fun();//调用window的fun方法
    window.alert("调用window的alert方法");
    
    
    </script>
</head>
<body>
    
</body>
</html>
