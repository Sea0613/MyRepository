<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的声明提前</title>
    <script>
    /**
        变量的声明提前
            -使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），
            但是如果声明变量时不使用var关键字，则变量不会被声明提前


        函数的声明提前
            -使用函数声明形式创建的函数 function(){}, 它会在所有代码执行之前就被创建,所以我们可以在函数声明前来调用函数
            但是使用函数表达式创建的函数  var fun=function(){},  不会被声明提前，所以不能在声明前调用。
        
    **/


    // console.log("a="+a);
    // var a=123;

    fun();
    function fun(){
        console.log("我是一个fun函数");
    }  //函数声明会被提前声明


    // fun2();如果调用写在该被调用的函数上面，系统会报错
    // console.log(fun2);//输出为undefined  因fun2用var声明，所以声明会被提前声明，但未被赋值
    var fun2=function(){
        console.log("我是一个fun2函数");
    };  
    fun2();  //函数声明不会被提前声明

    </script>
</head>
<body>
    
</body>
</html>
