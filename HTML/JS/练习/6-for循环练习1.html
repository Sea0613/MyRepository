<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环练习</title>
    <script>
        /**
         * 打印1-100之间所有奇数之和
         **/

        //创建一个变量，用来保存奇数之和
        var sum = 0;
        //打印1-100之间的数
        for (var i = 1;i <= 100; i++) {
            //判断i是否是奇数
            //不能被2整除的数就是奇数
            if (i % 2 != 0) {
                //如果i除以2有余数，则证明i是奇数
                // console.log(i);
                sum = sum + i;

            }
        }
        console.log(sum);



    </script>
