<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    /**
     *  条件运算符也叫三元运算符
     *    
     *  语法：
     *      条件表达式?语句1:语句2    (a>b?a大就运行a:b大就运行b)
     *  
     * -执行流程：
     *          条件运算符在执行时，首先对条件表达式进行求值
     *          如果该值为true，则执行语句1，并返回执行结果
     *          如果该值为false，则执行语句2，并返回执行结果
     * 
     *          如果条件表达式的求值结果是一个非布尔值，会将其转换为布尔值
     * **/

     var a=30;
     var b=250;
     var c=60;
    //a>b?alert("a大"):alert("b大");//执行语句2，即alert结果为b大


    //获取a和b中的最大值
     var max=a>b?a:b;
     console.log("max=" +max);

    //获取a b c中的最大值
     max=max>c?max:c;
     console.log("max=" +max);


     var max=a>b?(a>c?a:c):(b>c?b:c);//这种写法不推荐使用，不方便阅读
     console.log("max=" +max);

    //  "hello"?alert("语句1"):alert("语句2");//运行结果为语句1
    //  字符串转布尔除了空串 " " 是false以外，其余都是true。所以"hello"转成布尔为true 

     ""?alert("语句1"):alert("语句2");//执行语句2
     /* 空串转布尔值为false，所以执行语句2 */

     
    
    
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
