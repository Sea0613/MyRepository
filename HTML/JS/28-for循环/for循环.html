<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环</title>
    <script>
        /**
         * for语句，也是一个循环语句，也称为for循环
         * 在for循环中，为我们提供了专门的位置来放三个表达式：
         *      1.初始化表达式
         *      2.条件表达式
         *      3.更新表达式   
         * 
         * for循环语法：  //在语句...执行玩以后才会执行更新表达式
         *      for(1.初始化表达式; 2.条件表达式; 4.更新表达式;){
         *      3.语句.......
         *      }
         * 即流程为：初始化表达式：——> 条件表达式 ——> 语句... ——> 更新表达式 ——> 条件表达式 ——> 以此类推
         * 在执行时，语句...执行完以后才会执行更新表达式 
         * 
         * for循环的执行流程：
         *      1：执行初始化表达式，初始化变量   (注意：初始化表达式只会执行一次)
         *      2：执行条件表达式，判断是否执行循环
         *              如果为true，则执行循环 3(语句...)
         *              如果为false，则终止循环
         *      4：执行更新表达式，更新表达式执行完毕继续重复 2(条件表达式)
         * 
         * 
         * 
         * for循环中三个部分都可以省略，也可写在外部、
         *      如果在for循环中不写任何的表达式，只写两个;
         *      此时循环是一个死循环会一直执行下去，慎用！
         *                
         * 
         **/

        //创建一个执行10次的while循环

        //初始化表达式
        var i = 0;

        //  //创建一个循环，定义条件表达式
        //  while(i<10){
        //      alert(i);//从0开始一直到9结束

        // //设置更新表达式
        //      i++;
        //  }  
        //上面的是用while循环的写法



        //以下为for循环
        for (var a = 0; a < 10; a++) {
            alert(a);

        }



        // for循环中三个部分都可以省略，也可写在外部、
        // 如果在for循环中不写任何的表达式，只写两个;
        // 此时循环是一个死循环会一直执行下去，慎用！

        // var a = 0;
        // for (; a < 10; a++) {
        //         alert(a);
        //     }








    </script>
