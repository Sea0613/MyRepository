<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件分支语句</title>
    <script>
    /**
     * 条件分支语句也叫switch语句
     * 
     * 语法:
     *      switch(条件表达式){
     *      case 表达式:
     *          语句...
     *          break;
     *      case 表达式:
     *          语句...
     *          break;
     *      case 表达式:
     *          语句...
     *          break;
     *      default:
     *          语句...
     *          break;    
     *      }
     * 
     * 执行流程：
     * 
     *     switch...case...语句
     * 
     *         在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行 【全等】 比较
     * 
     *         如果比较结果为true，则从当前case处开始执行代码，【当前case后的所有的代码】都会执行，
     *     
     *         可以在case的后边添加一个【break关键字】，这样可以确保【只会执行当前case后的语句】，而不会执行其他的case
     * 
     *         如果比较结果为false，则继续向下比较
     * 
     *         如果所有的比较结果都为false，则只执行default后的语句
     * 
     * 
     * switch语句和if语句的功能实际上有重复，使用switch可以实现if的功能，同样使用if也能实现switch的功能。
     * 
     * **/

     var num = 3;
     switch(num){
         case 1:
         console.log("一");
         break; //使用break可以用来退出switch语句

         case 2:
         console.log("二");
         break;

         case 3:
         console.log("三");
         break; 

         case 4:
         console.log("四");
         break; 

         case 5:
         console.log("五");
         break; 

         default:
         console.log("非法数字");
         break; 
     }
    
    
    </script>
</head>
<body>
    
</body>
</html>
