<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环练习2</title>
    <script>

        //打印1-100之间所有7的倍数的和及个数之和

        var sum = 0;
            count=0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                
                // console.log(a);
                sum = sum + i;
                
                count++;//计数器每循环一次就自增一
            }
        }
        //输出一次就行，所以写在循环外面
        console.log("总和为："+sum);
        console.log("总数为："+count);
    </script>
</head>
