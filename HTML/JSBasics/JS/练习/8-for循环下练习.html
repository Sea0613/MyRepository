<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>for循环练习3</title>
    <script>

        //水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身。
        //例如：1^3+5^3+3^3=153,请打印所有的水仙花数

        for (var i = 100; i < 1000; i++) {
            // console.log(i);

            //获取i的百位 十位 个位的数字
            //获取百位数字
            var bai = parseInt(i / 100);
            // console.log(bai);
            //获取十位数字
            var shi = parseInt((i - bai * 100) / 10);
            //获取个位数字
            var ge = i % 10;
            // onsole.log(ge);
            //判断i是否是水仙花数
            if (bai * bai * bai + shi * shi * shi + ge * ge * ge == i) {
                console.log(i);
            }

        }




    </script>
