<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重练习</title>
    <script>
    var arr=[1,2,3,2,2,1,3,4,2,5];

    //去除数组中重复的数字
    //获取数组中的每一个元素
    for(var i=0; i<arr.length; i++){
        console.log(arr);
        for(var j=i+1; j<arr.length; j++){
            // console.log(arr);
            if(arr[i]==arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    // console.log(arr);
    
    
    </script>
</head>
<body>
    
</body>
</html>
