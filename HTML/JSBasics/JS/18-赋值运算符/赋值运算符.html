<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        =: 可以将符号右侧的值赋值给等号左侧的变量
        +=: a+=5等价于a=a+5
        -=: 同上
        *=: 同上
        /=: 同上
        %=: 同上
    */
    
    var a=123;
    console.log(a);
    var b=10;
    b=b+5;
    console.log(b);
    var c=10;
    c += 5;//等价于c=c+5;
    console.log(c);

    
    </script>
</head>
<body>
    
</body>
</html>
