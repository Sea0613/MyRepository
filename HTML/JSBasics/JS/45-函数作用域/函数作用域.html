<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数作用域</title>
    <script>
    /**
     * 函数作用域
     *      调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
     *          每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
     *              在函数作用域中可以访问到全局作用域中的变量，但在全局作用域中无法访问到函数作用域中的变量
     *      
     *          当在函数作用域操作一个变量时，他会先在自身作用域中寻找，如果有就是直接使用，如果没有则向上一级作用域中寻找，直到找到全局作用域，
     *      如果在全局作用域中依然没有找到，则会报错 ReferenceError
     *      
     *      在函数中要访问全局变量可以使用 window 对象。  例如:window.name
     * 
     * 
     * **/
    

     var a=10;
     function fun(){
         var a="我是fun函数中的变量";
         var b=20;
         console.log("a="+a);
         function fun2(){
             //console.log("a="+a);
             console.log("a="+window.a);
         }
         fun2();
     }
     fun();
     //console.log("b="+b);//报错



     /**
      * 在函数作用域也有声明提前的特性
      *     使用var关键字声明变量，会在函数的中所有的代码执行之前被声明
      *     函数声明也会在函数中所有的代码执行之前执行
      * **/

      function fun3(){
          console.log(a);
          var a=22;

          fun4();
          function fun4(){
              alert("我是FSN");
          }
      }
      fun3();//undefined


      /**
       * 在函数中，不使用var声明的函数都会成为全局变量
       * 
       * **/
      var c=33;
      function fun5(){
          console.log("c="+ c);
          //var c=10;  为该值时输出为undefined
          c=10; //输出为33
          d=100;
      }
      fun5();
      console.log("c="+c);//输出为10
      console.log("d="+d);//输出为100


      /**
       * 定义形参就相当于在函数作用域中声明了变量
       * **/

      function fun6(e){
          alert(e);//输出的值为undefined
      }
      fun6();


    </script>
