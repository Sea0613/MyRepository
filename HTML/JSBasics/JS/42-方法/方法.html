<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法</title>
    <script>
    var obj=new Object();
    obj.name="fsn";
    obj.age=18;
    
    //对象的属性值可以是任意的数据类型，也可以是函数
    obj.sayName=function(){
        console.log(obj.name);
    };
    obj.sayName(); //此意思为调用obj的sayName方法，即调方法

    
    function fun(){
        console.log(obj.name);
    }
    // console.log(obj.sayName);
    fun(); //调函数，即调用fun函数

    /*
        函数也可以成为对象的属性
        如果一个函数作为一个对象的属性保存，
        那么我们称这个函数是这个对象的方法
        调用函数就说调用对象的方法(method)

        它与直接调用函数只是名称上的区别，没有本质上的区别
    */



    var obj2={
        name:"fsn",
        age:18,
        sayName:function(){
            console.log(obj2.name);
        }
    };
    obj.sayName();

    </script>
</head>
<body>
    
</body>
</html>
