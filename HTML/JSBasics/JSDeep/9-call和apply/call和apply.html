<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call和apply</title>
    <script>
    /*
        call()和apply()
            -  这两个方法都是函数对象的方法，需要通过函数对象来调用
            -  当对函数调用call()和apply()时，都会调用函数执行
            -  不同的是，再调用call()和apply()可以将一个对象指定为第一个参数，
               此时这个对象将会成为函数执行的  this

            -  call()方法可以将实参在对象之后依次传递
            -  apply()方法需要将实参封装到一个数组中统一传递



            this的情况
                1，以函数形式调用时，this永远都是window
                2，以方法的形式调用时，this是调用方法的对象
                3，以构造函数的形式调用时，this是新创建的那个对象
                4，使用call()和apply()调用时，this()是指定的那个对象
    
    
    
    */
   function fun(){
       alert(this.name);
   }
//    fun.call();
//    fun.apply();
//    fun();这三个效果一样
   var obj={
       name:"obj",
       sayName:function(){
           alert(this.name);
       }
    };
   var obj2={name:"obj2"};
//    fun.call(obj);//obj
//    fun.apply(obj2);//obj2
//    fun();
//    obj.sayName.apply(obj2); //obj2

   function fun2(a,b){
       console.log("a="+a);
       console.log("b="+b);
   }
   var obj3={
       name:"obj3",
       sayName:function(){
           alert(this.name);//obj3
       }
    };
    // fun2.call(obj3,2,3);//2,3
    fun2.apply(obj3,[5,6]);//5,6 
   


    
    
    </script>
</head>
<body>
    
</body>
</html>
