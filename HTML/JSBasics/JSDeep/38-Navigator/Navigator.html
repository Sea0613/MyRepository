    <title>Navigator</title>
    <script>
        /**
            BOM
                - 浏览器对象模型
                - BOM可以使我们通过JS来操作浏览器
                - 在BOM中为我们提过了一组对象，用来完成对浏览器的操作
                - BOM对象
                    window
                        - 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
                    Navigator
                        - 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
                    Location
                        - 代表当前浏览器的地址栏信息，通过该对象可以获取地址栏信息，或者操作浏览器跳转页面
                    History
                        - 代表浏览器的历史纪录，可以通过该对象来操作浏览器的历史纪录
                        但由于隐私原因，该对象不能获取到具体的历史纪录，只能操作浏览器向前或向后翻页
                        而且在操作只在当次访问时有效
                    Screen
                        - 代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关的信息

            注意：这些BOM对象在浏览器中都是作为window对象的属性保存的，可以通过window对象来使用，也可以直接使用
                    
                    
        **/

        /**
            Navigator
                - 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
                - 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
                - 一般我们只会使用userAgent来判断浏览器的信息
                userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容，
                不同的浏览器会有不同的userAgent

            火狐的userAgent  
            Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:70.0) Gecko/20100101 Firefox/70.0 Navigator.html:48:17

            Chrome的userAgent
            Navigator.html:48 Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.120 Safari/537.36

            IE11的userAgent
​            Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
            - 在IE11中，已经将微软和IE相关的标识都已经去除了，所以我们基本不能通过UserAgent来识别一个浏览器是否是IE了
            所以当通过userAgent不能判断，还可以通过一些浏览器中特有的对象来判断浏览器的信息

            比如：ActiveXObject

            alert(!!window.ActiveXObject);//将window.ActiveXObject转换为布尔值
        
        
        **/


        // console.log(navigator.userAgent);

        // console.log(navigator.appName);//Netscape

        var ua=navigator.userAgent;
        console.log(ua);
        if(/firefox/i.test(ua)){
            alert("你是火狐浏览器");
        }else if(/chrome/i.test(ua)){
            alert("你是Chrome");
        }else if(/msie/i.test(ua)){
            alert("你是IE浏览器");
        }else if("ActiveXObject" in window){
            alert("你是IE11，真难抓");
        }
