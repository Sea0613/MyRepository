<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串和正则相关的方法</title>
    <script>
        /**
            split()
                - 可以将一个字符串拆分为一个数组
                - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
                - 这个方法即使不指定全局匹配，也会全部拆分

            search()
                - 可以搜索字符串中是否含有指定内容
                - 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
                - 它可以接受一个正则表达式作为参数，然后根据正则表达式去检查字符串
                - search()只会查找第一个，即使设置了全局匹配也没用

            match()
                - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                - 默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
                  我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
                - match() 会将匹配到的内容封装到一个数组中返回，即使只查到一个结果

            replace()
                - 可以将字符串中指定的内容替换为新的内容
                - 参数：
                    1，被替换的内容,可以接受一个正则表达式作为参数
                    2，新的内容
        
        **/


    var str="1a2b3c4d5e6f7";
    var result=str.split(/[A-z]/);//根据任意字母将字符串拆分
    console.log(result);

    str="hello abc hello aec zhm afc";
    result=str.search(/a[bef]c/);//搜索字符串中是否有abc aec afc
    console.log(result);

    str="1a2b3c4d5e6f7A8B9C";
    result=str.match(/[A-z]/ig);//根据全局匹配，将任意字母提取出来
    console.log(result);
    console.log(Array.isArray(result));//true
    console.log(result[0]);//a
    
    str="1a2a3a4a5a6f7A8B9C";
    result=str.replace(/[a-z]/ig,"");
    console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
