    <title>邮件的正则</title>
    <script>
    /**
        电子邮件、
        zhmfsn .wanm  @ abc  .com.cn
        任意字母数字下划线 .任意字母数字下划线 @ 任意字母数字 .任意字母(2-5位) .任意字母(2-5位)

        \w{3,}  (\.\w+)* @ [A-z0-9]+ (\.[A-z0-9]{2,5}){1,2}
    
    
    
    **/
    
    var emailReg=/^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z0-9]{2,5}){1,2}$/;
    var email="zhm@wan.com";
    console.log(emailReg.test(email));//true
    console.log(emailReg.test("zhmfsn@wana123.123com.cn"));//false

    </script>
