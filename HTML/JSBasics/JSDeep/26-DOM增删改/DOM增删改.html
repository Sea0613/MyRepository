<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM增删改</title>
    <style>
        .inner{
            width: 800px;
            border:  steelblue 1px solid;
            text-align: center;
            margin: auto;
        }
        ul{
            list-style: none;
            width: 600px;
            /* background-color: steelblue; */
            margin: 50px auto;
            overflow: hidden;
            
        }
        li{
            float:left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            background-color: greenyellow;
            margin:20px auto;
            text-align: center;
            margin: auto 20px;
        }
        #btnList{
            margin: 50px;
            /* padding: 10px 10px; */
            text-align: center;
        }
        button{
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        /**
         * document.createElement()
         *              - 可以用来创建一个元素节点对象
         *              它需要一个标签名作为参数，将会根据该标签名创建元素节点对象、
         *              并将创建好的对象作为返回值返回
         * 
         * document.createTextNode()
         *              - 可以用来创建一个文本节点
         *              需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
         * 
         * appendChild()
         *              - 可以向一个父节点中添加一个新的子节点
         *              用法:父节点.appendChild(子节点);
         * 
         * insertBefore()
         *              - 可以在指定的子节点前插入新的子节点
         *          语法：
         *              父节点.insertBefore(新节点,旧节点);
         * 
         * replaceChild()
         *              - 可以使用指定的子节点替换已有的子节点
         *          语法：
         *              父节点.replaceChild(新节点,旧节点);
         * 
         * removeChild()
         *              - 可以删除一个子节点
         *          语法：
         *              父节点.removeChild(子节点);
         * **/
        window.onload=function(){
            myClick("btn01",function(){
                var li=document.createElement("li");//创建li
                var gzText=document.createTextNode("广州");//创建广州文本
                li.appendChild(gzText);//向li中添加广州文本
                var city=document.getElementById("city");
                city.appendChild(li);//向city中添加li
            });

            myClick("btn02",function(){
                var li=document.createElement("li");
                var gzText=document.createTextNode("广州");
                li.appendChild(gzText);
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                city.insertBefore(li,bj);//将“广州”节点插入到#bj前面
            });

            myClick("btn03",function(){
                var li=document.createElement("li");
                var gzText=document.createTextNode("广州");
                li.appendChild(gzText);
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                city.replaceChild(li,bj);//使用“广州”节点替换#bj节点
            });

            myClick("btn04",function(){
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                // city.removeChild(bj);//方法1
                bj.parentNode.removeChild(bj);//方法2
            });//删除#bj节点

            myClick("btn05",function(){
                var city=document.getElementById("city");
                alert(city.innerHTML);
            });//读取#city内的HTML代码

            myClick("btn06",function(){
                var bj=document.getElementById("bj");
                bj.innerHTML="zhm";  
            });//设置#bj内的HTML代码

            myClick("btn07",function(){
                var li=document.createElement("li");
                li.innerHTML="广州";
                var city=document.getElementById("city");
                city.appendChild(li);
            });//另一种方法向#city中添加广州
            
        };
        function myClick(idStr,fun){
                var btn=document.getElementById(idStr);
                btn.onclick=fun;
            }
    
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个“广州”节点，添加到#city下</button></div>
        <div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">另一种方法向#city中添加广州</button></div>
    </div>
</body>
</html>
