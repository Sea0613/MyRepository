<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM查询</title>
    <script>
    /**
     *      获取元素节点：
     *  通过document对象调用：
     *        1，getElementById():         
     *                          - 通过id属性获取一个元素节点对象
     * 
     *        2，getElementsByTagName():   
     *                          - 通过标签名获取一组元素节点对象。
     *                            这个方法会返回一个类数组对象，所有查询到的元素都会封装到对象中，
     *                            即使只查询到一个，也会封装到数组中。
     * 
     *        3，getElementsByName():      
     *                          - 通过name属性获取一组元素节点对象  
     *                            这个方法会返回一个类数组对象，所有查询到的元素都会封装到对象中，
     *                            即使只查询到一个，也会封装到数组中。
     * 
     * 
     *  innerHTML： 
     *          - 用于获取元素内部的HTML代码，对于自结束标签，这个属性没有意义
     *
     *  innerText:
     *          - 该属性可以获取到元素内部的文本内容，它和innerHTML类似，不同的是它会自动将html标签去除
     *  
     *  如果需要读取元素节点属性，直接使用： 【元素.属性名】
     *                                 例如：元素.id    元素.name   元素.value
     *          注意：class属性不能采用这种方式，读取class属性时需要要采用： 【元素.className】            
     * 
     * **/
    
    </script>
</head>

</html>
