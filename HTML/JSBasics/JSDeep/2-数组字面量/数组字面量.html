<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组字面量</title>
    <script>
        /**
        创建一个数组：var arr=new Array();
    
        使用字面量来创建数组
            语法：[]
            var arr = [];
            console.log(typeof arr);
        
        
        **/
        var arr = [];
        console.log(typeof arr);//object

        //  使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr2 = [1, 2, 3, 4, 5, 10];
        console.log(arr2); // 1,2,3,4,5,10
        console.log(arr2.length); // 6
        console.log(arr2[3]); // 4

        //  使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        //  元素之间使用 ,(逗号） 隔开
        var arr3 = new Array(10, 20, 30);
        console.log(arr3); // 10,20,30

        //  创建一个数组数组中只有一个元素10
        arr4 = [10];
        console.log(arr4); //10

        //  创建一个长度为10的数组
        arr5 = new Array(10);
        console.log(arr5); //,,,,,,,,,,
        console.log(arr5.length); // 10

        //  数组中的元素可以是任意的数据类型
        arr6 = ["hello", 1, true, null, undefined];
        console.log(arr6); // hello,1,true,null,undefined
        console.log(arr6[4]); // undefined

        //  数组中的元素也可以是对象
        var obj = { name: "zhm" };
        arr[arr.length] = obj;  //  向数组最后一个属性后面添加一个属性
        console.log(arr); // name:"zhm"

        arr7 = [{ name: "xxx" }, { name: "zhm" }, { name: "fsn" }]; //向数组中添加三个对象
        console.log(arr7); // name:"xxx",name:"zhm",name:"fsn"

        
        //  数组中的元素也可以是一个函数 
        arr8=[function(){alert("zhm")},function(){alert("fsn")}];
        console.log(arr8); // function(){aleat("zhm")},function(){aleat("fsn")}
        console.log(arr8[0]); // function({aleat("zhm")})
        //arr8[0](); //调用数组中的第一个函数  输出zhm
        //arr8[1](); //调用函数中的第二个函数  输出fsn


        //  数组中也可以放数组，如下数组我们称为二维数组
        arr9=[[1,2,3],[3,4,5],[5,6,7]];
        console.log(arr9); // 1,2,3,3,4,5,5,6,7
        console.log(arr9[1]); // 3,4,5





    </script>
</head>

</body>

</html>
