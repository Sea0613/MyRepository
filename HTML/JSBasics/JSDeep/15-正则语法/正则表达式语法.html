<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式语法</title>
    <script>
        /**
            使用字面量来创建正则表达式
                语法：var 变量=/正则表达式/匹配模式
            使用字面量的方式创建更加简单，使用构造函数创建更加灵活

        **/

        // var reg=new RegExp("a","i");
        reg=/a/i;
        console.log(typeof reg);
        console.log(reg.test("abc"));

        //创建一个正则表示式检查一个字符串中是否含有a或b
        /**
            使用 | 表示或者的意思
            使用 [] 也表示或的意思
            [ab] == a|b
            [a-z]:表示任意小写字母
            [A-Z]:表示任意大写字母
            [A-z]:表示任意字母
            [^ ]:表示除了
            [0-9]:表示任意数字
        
        **/
        reg=/a|b|c/;
        console.log(reg.test("acb"));//true

        //创建一个正则表达式检查一个字符串中是否含有字母
        //reg=/a|b|c|b|e/;
        reg=/[abcdefg]/;
        console.log(reg.test("e"));//true
        reg=/[A-z]/;
        console.log(reg.test("g"));

        //检查一个字符串中是否含有abc或adc或aec
        reg=/a[bde]c/;
        console.log(reg.test("abc"));//true

        reg=/[^ab]/;//表示除了ab
        console.log(reg.test("cd"));//true

        reg=/[0-9]/;
        console.log(reg.test("37"));//true
    
    
    </script>
</head>
<body>
    
</body>
</html>
