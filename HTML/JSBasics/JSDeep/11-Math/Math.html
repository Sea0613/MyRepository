    <title>Math</title>
    <script>
    /**
        Math
            -  Math和其他的对象不同，他不是一个构造函数，它属于一个工具类，不用创建对象，
                它里面封装了数学运算相关的属性和方法
            -比如 Math.PI 表示的圆周率

        Math.abs() 可以用来计算一个数的绝对值

        Math.ceil() 可以对一个数进行向上取整，小数位只要有值就自动进1

        Math.floor() 可以对一个数进行向下取整，小数部分会被舍掉 

        Math.round() 可以对一个数进行四舍五入取整 

        Math.random() 可以用来生成一个0-1之间的随机数
            - 生成一个0-10的随机数
            - 生成一个0-x之间的随机数
                Math.round(Math.random()*x)

            - 生成一个1-10之间的随机数
            - 生成一个x-y之间的随机数
                Math.round(Math.random()*(y-x)+x)

        Math.max() 可以获取多个数中的最大值

        Math.min() 可以获取多个数中的最小值

        Math.pow(x,y) 可以返回x的y次幂

        Math.sprt() 可以用于对一个数进行开方运算



    
    **/
        console.log(Math.PI);
        
        console.log(Math.abs(-1));//1

        console.log(Math.ceil(1.1));//2

        console.log(Math.floor(1.99));//1

        console.log(Math.round(1.99));//2

        // for(var i=0;i<100;i++){

        //     console.log(Math.round(Math.random()*(10-1)+1));//生成一个1-10之间的随机数

        // }

        var max=Math.max(1,5,6,9);
        console.log("max="+max);

        var min=Math.min(1,5,6,9);
        console.log("min="+min);

        console.log(Math.pow(2,3));//8  即为2的3次幂

        console.log(Math.sqrt(9));//3 即对9进行开方

    
    
    </script>
