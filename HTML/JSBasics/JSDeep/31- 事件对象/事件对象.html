<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <style>
        #areaDiv {
            width: 500px;
            height: 300px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
        }

        #showMsg {
            width: 500px;
            height: 100px;
            border: 2px solid black;
            margin: auto;
            margin-top: 30px;
        }
    </style>
    <script>
        /**
            onmousemove
                - 该事件将会在鼠标在元素中移动时被触发
            
            事件对象(event)
                - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数，
                在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标、键盘哪个键被按下、鼠标滚轮滚动的方向

            clientX
                - 可以获取鼠标指针的水平坐标
            clientY
                - 可以获取鼠标指针的垂直坐标

            clientX和clientY用于获取鼠标在当前的可见窗口的坐标，即浏览器窗口的坐标
            而 Div 的偏移量是相对于整个页面的【页面往往比窗口范围大】

            pageX和pageY
                - 可以获取鼠标相对于当前页面的坐标，但IE8及以下的浏览器不支持该属性

            在IE8中，响应函数被触发时，浏览器不会传递事件对象，
            在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的
        
        **/
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            areaDiv.onmousemove = function (event) {
                // if(!enent){
                //     event=window.event;
                // }//处理事件对象兼容性问题方法一

                event=event||window.event;//处理事件对象兼容性问题方法二

                var x=event.clientX;
                var y=event.clientY;
                // alert("x="+x+",y="+y);
                showMsg.innerHTML="x="+x+",y="+y;
            }
        }
    </script>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
