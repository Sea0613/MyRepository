<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>

    <style>
        a {
            background-color: olivedrab;
            /* 
             * 将一个内联元素变成快元素
             * 通过display样式可以修改元素的类型
                   可选值：
                         inline：将一个元素作为内联元素显示
                         block：将一个元素设置为块元素显示
                         inline-block：将一个元素设置为行内块元素显示   可以使一个元素既有行内元素的特点又有块元素的特点
                                       即可以设置宽高，又不会独占一行
                         none：不显示元素，并且元素不会在页面中继续占有位置
                      
             */
            display: inline-block;

            width: 100px;
            height: 100px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin-top: 50px;
            /* display: none; 

             * 使用该方式隐藏的元素不会在页面中显示，并且不再占据页面的位置
             *
            */
            /* 
                visibility
                     -可以用来设置元素的隐藏和显示的状态
                     -可选值：
                            visible  默认值，元素默认会在页面显示
                            hidden 元素会隐藏不显示  
                            visibility:hidden; 隐藏的元素虽然不会再页面中显示，但是它的位置依然保存            
             */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <a href="http//:www.baidu.com">超链接</a>

</body>

</html>
