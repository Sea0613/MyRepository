<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色的单位</title>
    <style type="text/css">
        /* 
        颜色单位：
            可以通过颜色的单词来表示
                红色：red
                绿色：green
                蓝色：blue
            也可以通过RGB值来表示不同的颜色
                -rgb是通过改变以上三原色的浓度来表示不同的颜色、
            
            例如：rgb(红色的浓度，绿色的浓度，蓝色的浓度)
                 颜色的浓度需要一个0~255之间的值来表示，255表示最大，0表示没有
                 浓度也可以采用百分比来显示，需要一个0%~100%之间的数字来表示

            也可通过16进制来表示即采用三组数字来表示
                格式#（0000ff）
        
         */
        .box{
             background-color: rgb(255,0,0);
             width: 50px;
             height: 50px;
         }
         .box1{
             background-color:#00ff00;
             width: 50px;
             height: 50px;
         }
    
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="box1">

        </div>

</body>
</html>
