<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义列表</title>
</head>
<body>
    <!-- 
      定义列表用来对一些词汇或内容进行定义
        用dl来创建一个定义列表  
          dl中有两个子标签
             dt：被定义的内容
             dl：对定义内容的描述
        同样dl ul ol 之间都可以相互嵌套 他们也是块元素。
     -->
     <dl>
         <dt>武松</dt>
         <dd>武松打虎，牛逼</dd>
         <dd>武松打虎，牛逼</dd>
         <dt>武大</dt>
         <dd>著名企业家战斗力0</dd>
     </dl>
</body>
</html>
