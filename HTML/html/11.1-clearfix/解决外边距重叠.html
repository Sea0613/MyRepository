<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            margin-top: 200px;
        }
        .box1:before{
            content: "";
            display: table; /* 将元素设置成表格显示 */
        }
        .box3{
            width: 100%;
            border: 5px solid red;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: green;
            float: left;
        }
        .clearfix:before,.clearfix:after{
            content: "";
            display: table;
            clear: both;
        }      /* 这是解决父元素高度塌陷及父子元素垂直外边距重叠最好的方法 可同时写 */
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
    <div class="box3 clearfix">
        <div class="box4"></div>
    </div>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
