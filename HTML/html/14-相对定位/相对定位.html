<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        /* 
          定位：
             -定位指的是将指定的元素摆放到页面的任意位置
                  通过定位可以任意摆放元素
             -通过position属性来设置元素的定位
                  -可选值
                        static：默认值，元素没有开启定位
                        relative：开启元素的相对定位
                        absolute：开启元素的绝对定位
                        fixed；开启元素的固定定位，（也是绝对定位的一种）
          当元素的position属性设置为relative时，则开启元素的相对定位
            1，当开启元素的相对定位以后，而不设置偏移量时，元素不会发生任何变化
            2，相对定位是相对于 元素自身 在文档流中 自身原来 的位置进行定位
            3，相对定位的元素不会脱离文档流
            4，相对定位会使元素提升一个层级
            5，相对定位不会改变元素的性质，块元素还是块元素，内联元素还是内联元素
           


              当开启元素的定位（position属性值是一个非static的值）时，
          可以通过left right top bottom四个属性来设置元素的偏移量
          left：元素相对于其定位位置的左侧偏移量
          right：元素相对于其定位位置的右侧偏移量
          top：元素相对于其定位位置的上边偏移量
          bottom：元素相对于其定位位置的下边偏移量
        
        
        
        
        */
        position: relative;
        left: 200px;
        top: 200px;
    }

    .box3 {
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        /* position: relative; */
    }
    span{
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <span>我是内联元素</span>
</body>

</html>
