<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            clear: left;
            
            /* 
              由于受到box1浮动影响，box2整体向上移动100px
              可以用clear来清除浮动，即可清除其他浮动元素对当前元素的影响
              可选值;
                    none,默认值，不清除浮动
                    left,清除左侧浮动元素对当前元素的影响
                    right，清除右侧浮动元素对当前元素的影响 
                    both，清除两侧浮动元素对当前元素的影响，即清除对当前元素影响最大的那个元素的浮动     
                       
            */
            float: right;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: yellow;
            clear: both;
        }
    
    
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
