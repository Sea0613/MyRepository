<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层级</title>
    <style>
        /* 
            如果元素的层级一样，则下边的元素会盖住上边的元素
            通过z-index属性可以用来设置元素的层级
            可以为z-index指定一个正整数作为值，该值将会作为当前元素的层级
            层级越高，越优先显示
            注意:父元素的层级再高，也不会盖住子元素
            

            对于没有开启定位的元素，不能使用z-index



            设置元素的透明背景
                opacity可以设置元素背景的透明度
                    它需要一个0~1之间的值
                    0：表示完全透明
                    1：表示完全不透明
                    0.5：表示半透明

            opacity属性在IE8及以下的浏览器不支持
            IE8及以下的浏览器要使用以下的属性代替

            filter：alpha(opacity=透明度);
            透明度需要一个0~100之间的数
            0表示完全透明
            100表示完全不透明
            50表示半透明
        
        
        
        */
    .box1{
        width: 200px;
        height: 200px;
        background-color: green;
        position: relative;
        z-index: 2;
        opacity: 0.5;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color:red;
        position: fixed;
        left: 100px;
        top: 100px;
  
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color:yellow;
        position: relative;
        opacity: 0.5;
    }
    .box4{
        width: 400px;
        height: 400px;
        background-color: crimson;
        z-index: 20;
    }
    .box5{
        width: 200px;
        height: 200px;
        background-color:orchid;
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>
</html>
