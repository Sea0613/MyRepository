<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>

    <style>
        /* 大部分浏览器中边框的大小 颜色都是默认的，样式是none */

        /* 盒子宽度=左边框的值border-left + 左内边距的值padding-left + width+右内边距的值padding-right + 右边框的值border-right */

        /* 边框 内边距会影响盒子可见框的大小 */

        /* 外边距margin不会影响盒子可见框的大小，而会影响盒子在body中的位置 
               -设置上 左的外边距会改变自身的位置，右 下外边距会改变其他盒子的位置*/
               /* 外边距margin可以指定负值，其移动方向是向左。 也可以指定正值，其移动方向是向右 */
               /* margin还可以设置为auto auto一般只设置给水平方向的margin 。 只适用于外边距。内边距不适用
                  如果只指定左边距或右边距的margin为auto则会将 左外边距 或 右外边距 设置为最大值
                  垂直方向如果设置为auto，则外边距默认就是0。

                  如果将left和right同时设置为margin:auto，则会将两侧的外边距设置为相同的值
                   就可以使元素自动在父元素中居中，就可以子元素在父元素中水平居中。

                   **垂直外边距的重叠
                      -在网页中 “垂直方向的” 且 “相邻的” 外边距会发生外边距的重叠 
                           所谓的外边距重叠指兄弟元素之间的相邻外边距会取最大值而不是取两个外边距的和值

               */

        /* 内容区是元素所在的位置  而padding里面是不放东西的 */
        .box {
            /* width height 只是设置  “内容区”  的宽度和高度 */
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            border: 10px red solid;
            /*设置盒子边框*/
            padding: 50px;
            /*设置内边距*/
            margin: 100px;
            /*设置外边距*/
            /* padding的颜色会继承父元素的颜色 */
        }

        .box1 {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 10px greenyellow solid;
            margin-bottom: 200px;
            margin-left: 100px;
        }
        .box4 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 10px greenyellow solid;
            margin-top: 200px;
            margin-left: 100px;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 20px greenyellow solid;
            /* border-left: 10px; */
            border-left-color: red;
            padding-top: 50px;
            margin-left: auto;  /*margin还可以设置为auto auto一般只设置给水平方向的margin  
            如果只指定左边距或右边距的margin为auto则会将左外边距或右外边距设置为最大值*/ 
           
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">'

        </div>
    </div>
    <div class="box2">'

    </div>
    <div class="box4">'

        </div>
    <div class="box3">'

    </div>
</body>

</html>
