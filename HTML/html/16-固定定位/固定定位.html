<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        height: 9999px;
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: green;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color:red;
        position: fixed;
        left: 100px;
        top: 100px;

        /* 
            当元素的position属性设置为fixed时，则开启了元素的固定定位

            固定定位也是一种绝对定位，它的大部分特点都和绝对定位一样

            不同的是;
                   1，固定定位永远都会相对于浏览器窗口进行定位
                   2，固定定位会固定在浏览器窗口的某个位置，不会随滚动条滚动
         
        
        */
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color:yellow;
    }
    
    </style>
</head>
<body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <span>我是内联元素</span>
</body>
</html>
