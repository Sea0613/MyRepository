<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        width: 1200px;
        background-color: slateblue;
        list-style: none;
        overflow: hidden;
        margin: 50px auto;
    }
    .nav li{
        float: left;
        width: 25%;
    }
    .nav a{
        display: block;
        width: 100%;
        text-decoration: none;   
        text-align: center;
        padding: 10px 0;
        color: #fff;
    }
    .nav a:hover{
        background-color: aqua;
    }



</style>
<body>
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
