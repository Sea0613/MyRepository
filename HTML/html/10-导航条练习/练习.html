<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 1200px;
            background-color: steelblue;
            list-style: none;
            overflow: hidden;
            margin: 20px auto;
        }
        .nav li{
            width: 20%;
            float: left;
        }
        .nav a{
            display: block;
            width: 100%;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            color: #fff;
        }
        .nav a:hover{
            background-color: chartreuse;
        }
    
    
    </style>


</head>
<body>
    <ul class="nav">
        <li><a href="">首页</a></li>
        <li><a href="">主页</a></li>
        <li><a href="">侧栏</a></li>
        <li><a href="">联系</a></li>
        <li><a href="">关于</a></li>

    </ul>
</body>
</html>
