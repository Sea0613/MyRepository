<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
    }
    .nav{
        list-style: none;  /* 去除项目符号 */ 
        width: 1000px;
        background-color: steelblue;
        margin: 50px auto;
        overflow: hidden;
    }
    .nav li{      
        float: left;
        width: 25%;
    } 
    .nav a{
        display: block;
        width: 100%;
        text-decoration: none;  /* 去除下划线 */
        text-align: center;
        padding: 8px 0;
        color: #fff;
        font-weight:bold; /*设置字体加粗*/
    }
    .nav a:hover{
        background-color: aqua;
    }


</style>

<body>
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>

</html>
