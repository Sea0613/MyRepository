<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .box1{
           border: 2px solid red;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            float: left;
        }
        /* 通过after伪类，选中box1的后边 */
        /* 
           可以通过after伪类向元素的最后添加一个空白的块元素，然后对其清除浮动
           这样做和添加一个div的原理一样，可以达到相同的效果
           而且不会在页面中添加多余的div，这是最推荐的方式，几乎没有副作用
        */
        .clearfix:after{
            /* 添加一个内容 */
            content: "";
            /* 转换为块元素 */
            display: block;
            /* 清除两侧浮动 */
            clear: both;
        }
        /* 在ie6中不支持after伪类               
           所以在ie6中还需要使用haslayout来处理
        */
        .clearfix{
            zoom: 1;
        }
    
    </style>
</head>
<body>
        <div class="box1 clearfix">
                <div class="box2"></div>
                <!-- <div class="clear"></div> -->
        </div>
        
</body>
</html>
